<!DOCTYPE html><html><head>
    <style>
        @charset "UTF-8";
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-image: -webkit-linear-gradient(top, #34495e, #3498db, #9b59b6);
            background-image: linear-gradient(to bottom, #34495e, #3498db, #9b59b6);
        }
        h1 {
            position: absolute;
            bottom: 30px;
            left: 50%;
            background: white;
            font-family: 'Montserrat', helvetica, arial;
            font-size: 14px;
            text-transform: uppercase;
            padding: 5px;
            -webkit-transform: translate3d(-50%, 0, 0);
            transform: translate3d(-50%, 0, 0);
            z-index: 2;
            text-align: center;
        }
        .car {
            position: absolute;
            z-index: 2;
            bottom: -20px;
            left: 5%;
            width: 230px;
            -webkit-animation: car 30s ease infinite;
            animation: car 30s ease infinite;
        }
        .car .wheel {
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            -webkit-transform-origin: center center;
            -ms-transform-origin: center center;
            transform-origin: center center;
        }
        @-webkit-keyframes wheel {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes wheel {
            from {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-webkit-keyframes car {
            from, to {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
            50% {
                -webkit-transform: translateX(100%);
                transform: translateX(100%);
            }
        }
        @keyframes car {
            from, to {
                -webkit-transform: translateX(0);
                transform: translateX(0);
            }
            50% {
                -webkit-transform: translateX(100%);
                transform: translateX(100%);
            }
        }
    </style>
</head>

<script>
    'use strict';

    /*
     * CLASSES
     */

    function _classCallCheck(instance, Constructor) {
        if (!(instance instanceof Constructor)) {
            throw new TypeError('Cannot call a class as a function');
        }
    }

    var Building = (function() {
        function Building() {
            _classCallCheck(this, Building);

            var bWidth = getRandomInt(150, 400);
            var bHeight = getRandomInt(200, 380);
            var bX = buildings[buildings.length - 1] ? buildings[buildings.length - 1].x + buildings[buildings.length - 1].width + getRandomInt(0, 100) : 0;
            var bY = height - bHeight;

            this.x = bX;
            this.y = bY;
            this.width = bWidth;
            this.height = bHeight;
            this.color = getRandomValFromArray(buildingColors);

            // Upper roof
            if (getRandomTrueFalse()) {
                var innerBuildingWidth = getRandomInt(50, bWidth);
                this.upperRoof = {
                    x: bX + getRandomInt(0, bWidth - innerBuildingWidth),
                    y: bY - getRandomInt(20, 40),
                    width: innerBuildingWidth
                };
            }
        }

        Building.prototype.drawWindows = function drawWindows() {
            var windowColumns = Math.floor(this.width / (bWindow.width + bWindow.offset));
            var windowLines = Math.floor(this.height / (bWindow.height + bWindow.offset));
            // Windows
            for (var j = 1; j < windowColumns; j++) {
                for (var k = 1; k < windowLines; k++) {

                    ctx.fillStyle = 'rgba(255,255,255,0.9)';
                    ctx.fillRect(this.x + j * (bWindow.width + bWindow.offset), this.y + k * (bWindow.height + bWindow.offset), bWindow.width, bWindow.height);
                }
            }
        };

        Building.prototype.onResize = function onResize() {
            var bHeight = this.height;
            this.y = height - bHeight;
            if (typeof this.upperRoof !== 'undefined') {
                this.upperRoof.y = height - bHeight - getRandomInt(20, 40);
            }
        };

        Building.prototype.update = function update() {
            // Main building
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);

            // Translation
            this.x -= buildingSpeed;

            // Roof
            if (typeof this.upperRoof !== 'undefined') {
                this.upperRoof.x -= buildingSpeed;
                ctx.fillRect(this.upperRoof.x, this.upperRoof.y, this.upperRoof.width, this.height);
            }

            this.drawWindows();
            // Add and remove building
            if (this.x <= -this.width) {
                buildings.shift();
                buildings.push(new Building(width + 10));
            }
        };

        return Building;
    })();

    var LandscapeBuilding = (function() {
        function LandscapeBuilding() {
            _classCallCheck(this, LandscapeBuilding);

            var bWidth = getRandomInt(200, 300);
            var bHeight = getRandomInt(300, 450);
            var bX = landscapeBuildings[landscapeBuildings.length - 1] ? landscapeBuildings[landscapeBuildings.length - 1].x + landscapeBuildings[landscapeBuildings.length - 1].width + getRandomInt(0, 100) : 0;
            var bY = height - bHeight;

            this.x = bX;
            this.y = bY;
            this.width = bWidth;
            this.height = bHeight;
            this.color = 'rgba(47, 91, 124, 1)';
        }

        LandscapeBuilding.prototype.drawWindows = function drawWindows() {
            var windowColumns = Math.floor(this.width / (bWindow.width + bWindow.offset));
            var windowLines = Math.floor(this.height / (bWindow.height + bWindow.offset));
            // Windows
            for (var j = 1; j < windowColumns; j++) {
                for (var k = 1; k < windowLines; k++) {

                    ctx.fillStyle = 'rgba(255,255,255,0.4)';
                    ctx.fillRect(this.x + j * (bWindow.width + bWindow.offset), this.y + k * (bWindow.height + bWindow.offset), bWindow.width, bWindow.height);
                }
            }
        };

        LandscapeBuilding.prototype.onResize = function onResize() {
            var bHeight = this.height;
            this.y = height - bHeight;
        };

        LandscapeBuilding.prototype.update = function update() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            this.drawWindows();
            this.x -= landscapeBuildingSpeed;

            // Add and remove building
            if (this.x <= -this.width) {
                landscapeBuildings.shift();
                landscapeBuildings.push(new LandscapeBuilding(width + 10));
            }
        };

        return LandscapeBuilding;
    })();

    var Star = (function() {
        function Star(x, y, size) {
            _classCallCheck(this, Star);

            this.x = x;
            this.y = y;
            this.size = size;
            this.light = size;
        }

        Star.prototype.onResize = function onResize() {
            this.x = getRandomInt(10, width);
            this.y = getRandomInt(10, height);
        };

        Star.prototype.update = function update() {
            this.light = Math.random() * 1 * this.size;
            this.x -= this.size / 50;

            if (this.x < 10) {
                stars.shift();
                stars.push(new Star(width, getRandomInt(0, height * 0.4), getRandomInt(1, 5)));
            }

            ctx.beginPath();
            ctx.fillStyle = "#FEFEFE";
            ctx.arc(this.x, this.y, this.light, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        };

        return Star;
    })();

    var Light = (function() {
        function Light(x) {
            _classCallCheck(this, Light);

            this.img = new Image();
            this.img.crossOrigin = "Anonymous";
            this.img.src = "http://lab.hengpatrick.fr/canvas-city-animation/assets/light.png";
            this.width = 24;
            this.height = 195;
            this.x = x;
        }

        /*
         * MAIN SCRIPTS
         */

        Light.prototype.update = function update() {
            if (this.x < -30) {
                lights.shift();
                lights.push(new Light(width + 10));
            }
            this.x -= lightsSpeed;
            ctx.drawImage(this.img, this.x, height - this.height, this.width, this.height);
        };

        return Light;
    })();

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var buildingColors = ['#334D5C', ' #45B29D', '#EFC94C', '#E27A3F', '#DF5A49'];
    var windowColors = ['#FFFFFF', ' #EEEEEE', '#FF00FF'];
    var buildingSpeed = 0.5;
    var lightsSpeed = 0.8;
    var landscapeBuildingSpeed = 0.2;

    var width = window.innerWidth;
    var height = window.innerHeight;
    var bWindow = {
        height: 20,
        width: 20,
        offset: 30
    };
    var buildings = [];
    var landscapeBuildings = [];
    var stars = [];
    var lights = [];

    init();

    function init() {
        canvas.width = width;
        canvas.height = height;

        // init
        buildings.push(new Building());
        landscapeBuildings.push(new LandscapeBuilding());

        while (buildings[buildings.length - 1].x < width) {
            buildings.push(new Building());
            console.log(init);
        }
        while (landscapeBuildings[landscapeBuildings.length - 1].x < width) {
            landscapeBuildings.push(new LandscapeBuilding());
        }
        for (var i = 0; i < 10; i++) {
            stars.push(new Star(getRandomInt(20, width), getRandomInt(20, 0.4 * height), getRandomInt(1, 5)));
        }
        for (var i = 0; i < 3; i++) {
            lights.push(new Light(width / 3 * i));
        }
        render();
    }

    function drawWindows(building, color) {
        var windowColumns = Math.floor(building.width / (bWindow.width + bWindow.offset));
        var windowLines = Math.floor(building.height / (bWindow.height + bWindow.offset));
        // Windows
        for (var j = 1; j < windowColumns; j++) {
            for (var k = 1; k < windowLines; k++) {

                ctx.fillStyle = color;
                ctx.fillRect(building.x + j * (bWindow.width + bWindow.offset), building.y + k * (bWindow.height + bWindow.offset), bWindow.width, bWindow.height);
            }
        }
    }

    function render() {
        ctx.clearRect(0, 0, width, height);

        for (var i = 0; i < stars.length; i++) {
            stars[i].update();
        }

        for (var _i = 0; _i < landscapeBuildings.length; _i++) {
            landscapeBuildings[_i].update();
        }

        for (var _i2 = 0; _i2 < buildings.length; _i2++) {
            buildings[_i2].update();
        }

        for (var i = 0; i < lights.length; i++) {
            lights[i].update();
        }

        window.requestAnimationFrame(render);
    }

    function onResize() {
        width = window.innerWidth;
        height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        for (var i = 0; i < buildings.length; i++) {
            buildings[i].onResize();
        }
        for (var i = 0; i < landscapeBuildings.length; i++) {
            landscapeBuildings[i].onResize();
        }
        for (var i = 0; i < stars.length; i++) {
            stars[i].onResize();
        }
    }

    window.addEventListener('resize', onResize, false);

    /*
     * ------- Utils -------
     */

    function getRandomInt(min, max) {
        return ~~(Math.random() * (max - min + 1)) + min;
    }

    function getRandomValFromArray(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function getRandomTrueFalse() {
        return parseInt(Math.random() * 2) ? true : false;
    }
</script>
